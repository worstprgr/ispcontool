name: ispcontool

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: dir overview
      run: |
        ls
        cd / && ls
    - name: Test with unittest
      run: |
        cd ispcontool
        python -m unittest discover -s ./tests -p 'test_*.py'
